<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <form novalidate id="contact-form" action="" method="post">
      <div class="header-group">
        <h1 class="title">GET IN TOUCH</h1>
        <div class="form-group">
          <label for="email"
            >Tell us your email
            <span
              ><abbr title="required" aria-required="true">*</abbr></span
            ></label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="username@example.com"
            required
            minlength="8"
            maxlength="64"
          />
          <span class="error" aria-live="polite"></span>
        </div>
      </div>
      <div class="main-group">
        <div class="form-group">
          <label for="country"
            >Your country
            <span
              ><abbr title="required" aria-required="true">*</abbr></span
            ></label
          >
          <select name="country" id="country" required>
            <option value="" selected disabled>--Choose a Country--</option>
            <option value="es">Spain</option>
            <option value="fr">France</option>
            <option value="it">Italy</option>
            <option value="at">Austria</option>
            <option value="ar">Argentina</option>
            <option value="fo">Faroe Islands</option>
          </select>
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="zip"
            >ZIP code
            <span
              ><abbr title="required" aria-required="true">*</abbr></span
            ></label
          >
          <input
            type="text"
            name="zip"
            id="zip"
            placeholder="Put a valid ZIP"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="passwordA"
            >Password
            <span
              ><abbr title="required" aria-required="true">*</abbr></span
            ></label
          >
          <input
            type="password"
            name="passwordA"
            id="passwordA"
            placeholder="You password"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?_\.])(?!\s)[a-zA-Z\d#$@!%&*?_\.]{8,16}$"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="passwordB"
            >Confirm the Password
            <span
              ><abbr title="required" aria-required="true">*</abbr></span
            ></label
          >
          <input
            type="password"
            name="passwordB"
            id="passwordB"
            placeholder="Repeat your password"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?_\.])(?!\s)[a-zA-Z\d#$@!%&*?_\.]{8,16}$"
          />
          <span class="error" aria-live="polite"></span>
        </div>
      </div>
      <div class="button-container">
        <input type="submit" id="send" value="Submit" />
      </div>
    </form>
    <div class="smile-container">
    </div>
  </body>
</html>
